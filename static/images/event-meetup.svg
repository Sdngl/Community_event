<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="meetupGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#meetupGrad)"/>
  
  <!-- Group of people icons -->
  <circle cx="140" cy="150" r="35" fill="white" opacity="0.9"/>
  <circle cx="200" cy="130" r="40" fill="white" opacity="0.95"/>
  <circle cx="260" cy="150" r="35" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="165" y1="145" x2="175" y2="135" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="225" y1="135" x2="235" y2="145" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Chat bubbles -->
  <rect x="80" y="200" width="60" height="40" rx="20" fill="white" opacity="0.7"/>
  <rect x="260" y="200" width="60" height="40" rx="20" fill="white" opacity="0.7"/>
  
  <!-- Decorative -->
  <circle cx="350" cy="50" r="25" fill="white" opacity="0.15"/>
  <circle cx="50" cy="250" r="30" fill="white" opacity="0.1"/>
</svg>
