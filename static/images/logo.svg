<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Calendar/Connection symbol -->
  <rect x="5" y="10" width="40" height="40" rx="8" fill="url(#logoGradient)"/>
  <circle cx="25" cy="30" r="12" fill="white" opacity="0.95"/>
  <circle cx="25" cy="30" r="8" fill="url(#logoGradient)"/>
  <circle cx="25" cy="30" r="4" fill="white"/>
  
  <!-- Calendar top decorations -->
  <rect x="12" y="6" width="6" height="8" rx="2" fill="white"/>
  <rect x="32" y="6" width="6" height="8" rx="2" fill="white"/>
  
  <!-- Text - CrowdConnect -->
  <text x="55" y="38" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="700" fill="#1f2937">Crowd</text>
  <text x="145" y="38" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="700" fill="url(#logoGradient)">Connect</text>
</svg>
