<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.85"/>
    </linearGradient>
    <linearGradient id="overlayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>
  
  <!-- Abstract crowd/connection pattern -->
  <g opacity="0.15">
    <!-- People silhouettes -->
    <circle cx="200" cy="300" r="80" fill="white"/>
    <circle cx="350" cy="400" r="60" fill="white"/>
    <circle cx="500" cy="280" r="70" fill="white"/>
    <circle cx="700" cy="350" r="90" fill="white"/>
    <circle cx="900" cy="300" r="75" fill="white"/>
    <circle cx="1100" cy="380" r="85" fill="white"/>
    <circle cx="1300" cy="280" r="65" fill="white"/>
    <circle cx="1500" cy="350" r="80" fill="white"/>
    <circle cx="1700" cy="300" r="70" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="200" y1="300" x2="350" y2="400" stroke="white" stroke-width="2"/>
    <line x1="350" y1="400" x2="500" y2="280" stroke="white" stroke-width="2"/>
    <line x1="500" y1="280" x2="700" y2="350" stroke="white" stroke-width="2"/>
    <line x1="700" y1="350" x2="900" y2="300" stroke="white" stroke-width="2"/>
    <line x1="900" y1="300" x2="1100" y2="380" stroke="white" stroke-width="2"/>
    <line x1="1100" y1="380" x2="1300" y2="280" stroke="white" stroke-width="2"/>
    <line x1="1300" y1="280" x2="1500" y2="350" stroke="white" stroke-width="2"/>
    <line x1="1500" y1="350" x2="1700" y2="300" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="1600" cy="200" r="300" fill="white" opacity="0.05"/>
  <circle cx="300" cy="800" r="200" fill="white" opacity="0.05"/>
  
  <!-- Calendar icon -->
  <rect x="860" y="440" width="200" height="200" rx="20" fill="white" opacity="0.2"/>
  <rect x="870" y="450" width="180" height="180" rx="15" fill="white" opacity="0.15"/>
  <text x="960" y="560" font-family="Arial" font-size="120" font-weight="bold" fill="white" text-anchor="middle" opacity="0.3">CC</text>
</svg>
